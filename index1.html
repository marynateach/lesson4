<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        }
        for(let key in menu) {
            if(typeof menu[key] == 'number') {
                menu[key] *= 2;
            }
        }


    </script>
</body>
</html>
